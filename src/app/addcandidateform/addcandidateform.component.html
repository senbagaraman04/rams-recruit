<form [formGroup]="myForm" data-toggle="validator" role="form" style="padding:20px 80px 0px 80px;">
  <div class="form-group">
    <label class="control-label">Full Name</label>
    <input formControlName="fullName" type="text" class="form-control" id="fullName" placeholder="Full Name">
  </div>

  <div class="form-group">
    <label>
      <input type="radio" value="Male" formControlName="gender">
      <span>Male</span>
    </label>
    <label>
      <input type="radio" value="Female" formControlName="gender">
      <span>Female</span>
    </label>
  </div>

  <div class="form-group">
    <label class="control-label">Email</label>
    <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email Address">
  </div>

  <div class="form-group">
    <label class="control-label">Phone Number</label>
    <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
  </div>

  <div class="form-group">
    <label class="control-label">Experience(years)</label>
    <input formControlName="yoe" type="text" class="form-control" id="yoe" placeholder="Experience in Years">
  </div>

  <div class="form-group">
    <label class="control-label">Technology(Comma seperated Values)</label>
    <input formControlName="tech" type="text" class="form-control" id="yoe" placeholder="Ex: .net, angular">
  </div>

  <div class="form-group  ramsrecruit-addstudent-buttons mt-2 pt-2">

    <button mat-raised-button class="btn btn-outline-primary mr-5" (click)="onSubmit()">Submit</button>

    <button mat-raised-button class="btn btn-outline-primary" (click)="onClear()">Clear</button>

  </div>

</form>
