<h2 mat-dialog-title>Update Interview Response for {{ candidateName }}</h2>
<h4 class="text-muted"> The candidate completed {{interviewState }}</h4>
<mat-dialog-content class="mat-typography">


  <form [formGroup]="myForm" data-toggle="validator" role="form" style="padding:20px 80px 0px 80px;">
    <div class="form-group">
      <label class="control-label">Full Name</label>
      <input   formControlName="first" type="text" class="form-control" id="first" placeholder="Full Name">
    </div>

    <div class="form-group">
      <label class="control-label">L1 Response</label>
      <input   formControlName="l1Response" type="text" class="form-control" id="l1resp" placeholder="Write the response received from L1Panel">
    </div>


    <div class="form-group">
      <label class="control-label">L2 Response</label>
      <input   formControlName="l2Response" type="text" class="form-control" id="l2resp" placeholder="Write the response received from L2Panel">
    </div>


    <div class="form-group">
      <label class="control-label">L3 Response</label>
      <input   formControlName="l3Response" type="text" class="form-control" id="l3resp" placeholder="Write the response received from L3Panel">
    </div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmitClick()">Install</button>
