<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Ramsrecruit</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" class="ramsrecruit-sidenav-link">Home</a>
      <a mat-list-item href="#" class="ramsrecruit-sidenav-link">New Candidate</a>
      <a mat-list-item href="#" class="ramsrecruit-sidenav-link">Candidate List</a>
      <a mat-list-item href="#" class="ramsrecruit-sidenav-link">Interview Response</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Rams-recruitment</span>
    </mat-toolbar>
    <div class="pt-3 mt-3">
      <router-outlet></router-outlet>
      <app-cards-component></app-cards-component>
    </div>
  
  
  </mat-sidenav-content>
</mat-sidenav-container>
