<div class="container mb-2">

  <div class="row">
    <div class="col-md-3">
      <mat-card class="rams-recruit-card">
        <mat-card-subtitle>{{ date }}</mat-card-subtitle>
        <mat-card-title>Total Profiles </mat-card-title>
        <mat-card-content>
          <p> {{profilesShortlisted}} profiles</p>

        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md-3">
      <mat-card class="rams-recruit-card">
        <mat-card-subtitle>{{ date }} </mat-card-subtitle>
        <mat-card-title>Interview Scheduled</mat-card-title>
        <mat-card-content>
          <p>{{shortlistedInterview}} prfiles</p>
          <span class="text-muted">Candiates are in different stages of interview.</span>
        </mat-card-content>
      </mat-card>
    </div>


    <div class="col-md-3">
      <mat-card class="rams-recruit-card">
        <mat-card-subtitle>{{ date }}</mat-card-subtitle>
        <mat-card-title>Released Offers</mat-card-title>
        <mat-card-content>
          <p>{{shortlistedInterview}} profiles</p>
          <span class="text-muted">Offers are released for the above candidates.</span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>

<mat-divider></mat-divider>
