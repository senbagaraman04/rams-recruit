<div class="ramsrecruitbtn btncenter" *ngIf="showButtons">
    <div class="btn-group" role="group">
        <button mat-raised-button color="primary" (click)="onAddInterviewerClick()"> <mat-icon>account_circle</mat-icon>
            Add Interviewer</button>&nbsp;
    </div>
    <div class="btn-group" role="group">
        <button mat-raised-button color="primary" (click)="onListInterviewerClick()"> <mat-icon>dashboard</mat-icon>
           Interviewer List</button>
    </div>
</div>

<div class="ramsrecruit" *ngIf="!showButtons">
    <form  [formGroup]="myForm" data-toggle="validator" role="form" style="padding:20px 80px 0px 80px;">
        <div class="form-group">
          <label class="control-label">Full Name</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Full Name">
        </div>
      
       
      
        <div class="form-group">
          <label class="control-label">Email</label>
          <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email Address">
        </div>
      
        <div class="form-group">
          <label class="control-label">Phone Number</label>
          <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
        </div>
      

      
        <div class="form-group  ramsrecruit-addstudent-buttons mt-2 pt-2">
           <div class="btn-group" role="group">
            <button  mat-raised-button color="primary"  class="btn btn-outline-primary mr-5" (click)="onSubmit()">Submit</button>&nbsp;
          </div>
          <div class="btn-group" role="group">
            <button mat-raised-button class="btn btn-outline-primary" (click)="onClear()">Clear</button>
          </div>
      </div>
      
      </form>
